apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argocd
spec:
  destination:
    namespace: istio
    server: {{ .Values.dest_server }}
  project: default
  source:
    path: 1-example
    repoURL: https://github.com/mamonteiro-microops-pt/config-istio.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true      
{{ if .Values.app_example.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-example
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  labels:
    teste: "cenas"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: app-example
    server: {{ .Values.dest_server }}
  project: default
  source:
    path: .
    repoURL: https://github.com/mamonteiro-kafkaops/app-example.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{ end }}
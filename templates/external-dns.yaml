{{ if .Values.external_dns.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  labels:
    kn: "knite-1"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: externaldns
    server: {{ .Values.dest_server }}
  project: default
  source:
    path: .
    repoURL: https://github.com/RuiEusebio/eks-externaldns
    targetRevision: HEAD
  syncPolicy:
    # automated:
    #   prune: true
    #   selfHeal: true
    syncOptions:
      - CreateNamespace=true 
{{ end }}      